singleServerConfig:
  address: "redis://172.28.202.236:6379"   # Redis 服务器地址和端口
  password: null                      # Redis 密码（如果没有密码设置为 null 或删除此行）
  connectionPoolSize: 64              # 连接池大小
  connectionMinimumIdleSize: 10       # 最小空闲连接数
  idleConnectionTimeout: 10000        # 空闲连接超时时间（毫秒）
  connectTimeout: 10000               # 连接超时时间（毫秒）
  timeout: 3000                       # 请求超时时间（毫秒）
  retryAttempts: 3                    # 请求重试次数
  retryInterval: 1500                 # 重试间隔时间（毫秒）

